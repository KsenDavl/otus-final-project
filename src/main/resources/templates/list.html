<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all meetings</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .meetings {
            border: 1px solid steelblue;
            width: 600px;
            border-collapse: collapse;
        }

        .meetings tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .meetings ul {
            margin: 1px;
            padding-left: 2px;
        }

        .meetings td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Meetings:</h3>

<table class="meetings">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Date</th>
        <th>Start time</th>
        <th>Finish time</th>
        <th>Status</th>
        <th>Capacity</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="meeting : ${meetings}">
        <td th:text="${meeting.id}">1</td>
        <td th:text="${meeting.title}">Spring lesson</td>
        <td th:text="${meeting.description}">Description</td>
        <td th:text="${meeting.date}">1</td>
        <td th:text="${meeting.startTime}">1</td>
        <td th:text="${meeting.finishTime}">1</td>
        <td th:text="${meeting.status}">1</td>
        <td th:text="${meeting.capacity}">1</td>

        <td>
            <ul><a href="save.html" th:href="@{/meeting/approve/{id}(id=${meeting.id})}">approve</a></ul>
            <ul><a href="reject.html" th:href="@{/reject/{id}(id=${meeting.id})}">reject</a></ul>
            <ul><a href="reject.html" th:href="@{/meeting/cancel/{id}(id=${meeting.id})}">cancel</a></ul>
        </td>
    </tr>
    </tbody>
</table>
<br>

<div>
    <button type="button" >
        <a th:href="@{/start}" th:text="Back"></a>
    </button>
</div>

</body>
</html>
