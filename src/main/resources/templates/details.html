<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Meeting details</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 200px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="details-form" th:method="post" th:action="@{/meeting/add/{id}(id=${meeting.id})}" th:object="${meeting} ">
    <h3>Meeting Info:</h3>

    <div class="row">
        <p th:text="'Title: ' + ${meeting.title}"/>
    </div>

    <div class="row">
        <p th:text="'Description: ' + ${meeting.description}"/>
    </div>

    <div class="row">
        <p th:text="'Date: ' +  ${meeting.date}"/>
    </div>

    <div class="row">
        <p th:text="'Time: ' + ${meeting.time}"/>
    </div>

    <div class="row">
        <p th:text="'Seats left: ' + ${meeting.seatsLeft}"/>
    </div>

    <div class="row">
        <button type="submit">Join</button>
        <a th:href="@{/all/approved}"><button type="button">Back</button></a>
    </div>
</form>

</body>
</html>
